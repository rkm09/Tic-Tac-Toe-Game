<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class="center">
   <!--screen 1: display(absolute)------->
  <div id="display" class="center">
    <div id="discon">Choose your move:<br/>
      <span id="cx">X</span> ~ or ~ 
      <span id="cy">O</span>
    </div>
  </div>
  <!-------------centered trio-------->
<div class="trio">
  <div id="heading">Tic~Tac~Toe</div>
 <!--------centered wrapper begins---> 
  <div class="wrapper">
    <div class="wrapin1">
     <div id="0" class="c t"></div>
     <div id="1" class="s t"></div>
     <div id="2" class="c t"></div>
   </div>
   <div class="wrapin2">
     <div id="3" class="s t"></div>
     <div id="4" class="m t"></div>
     <div id="5" class="s t"></div>
   </div>
   <div class="wrapin3">
     <div id="6" class="c t"></div>
     <div id="7" class="s t"></div>
     <div id="8" class="c t"></div>
   </div>
 </div>
  <!--end of wrapper-->  
  <!------extras----------->
  <div class="extras">
    <span id="exu">You: <span id="exu-c"></span></span>|| 
    <span id="excomp"> Comp: <span id="excomp-c"></span></span>||
    <span id="exrst"> Reset All</span>
  </div>
  <!------------------------>
</div>
<!-------------end of centered trio-------->
  <!-----------finish----------------->
  <div id="end">
    <div id="endin">
      <div id="endtx"></div>
    </div>
  </div>
  <!------------end------------------>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
